<body>
	<div class="container">
	<header><h2 style="color: blue;">Datos Alumno</h2></header>
		<div class="row">
			<div class=".col-6 .col-md-4 m">
				<div class="container">
					<div class="form-group">
						<label for="a">Escuela:</label> 
						<select class="form-control" id="esc">
							<option>Selecccionar Escuela</option>
						</select>
					</div>
					<div class="form-group">
						<label for="a">Apellidos y Nombres:</label> <input type="text"
							class="form-control" name="apellnombre" id="apellnombre">
					</div>
					<div class="form-group">
						<label for="a">Correo:</label> <input type="text" class="form-control" name="correo" id="correo">
					</div>
					<div class="form-group">
						<label for="a">Telefono:</label> <input type="text"
							class="form-control" name="telefono" id="telefono" >
							<input type="hidden" name="id" id="id" value="0">
					</div>
					<div class="form-group">
						<button id="boton" class="btn btn-primary">Enviar</button>
					</div>
				</div>
			</div>
			<div class=".col-6 .col-md-4" >
				<table class="table table-bordered" id="tablita">
					<thead>
						<tr class ="bg-info">
							<th scope="col" style="color: white;">#</th>
							<th scope="col" style="color: white;">Escuela</th>
							<th scope="col" style="color: white;">Nombres y Apellidos</th>
							<th scope="col" style="color: white;">Correo</th>
							<th scope="col" style="color: white;">Telefono</th>
							<th scope="col" style="color: white;" colspan="2">Operaciones</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
